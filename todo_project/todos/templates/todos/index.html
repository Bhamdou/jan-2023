<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- Design a form -->


    <form action="" method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <button>Submit</button>

    </form>


    <!-- Show all todos -->
    {% for todo in todos %}
        <p> {{ todo.description }} </p>
    {% endfor %}

</body>
</html>
